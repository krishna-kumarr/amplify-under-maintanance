version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build..."
        - echo "REACT_APP_MAINTENANCE=true" >> .env  # Set maintenance mode to true
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "REACT_APP_MAINTENANCE=false" >> .env  # Set maintenance mode to false after build
        - cat .env  # Verify the update
        - npm run deploy  # Run deploy command after the update
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

