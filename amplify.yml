version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build..."
        - echo "REACT_APP_MAINTENANCE=true" > .env  # Set maintenance mode to true (overwrite .env)
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "REACT_APP_MAINTENANCE=false" > .env  # Overwrite .env with maintenance=false after build
        - cat .env  # Verify the update
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*