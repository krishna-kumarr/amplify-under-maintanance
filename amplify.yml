version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build..."
        - echo "REACT_APP_MAINTENANCE=true" > .env  # Set maintenance mode to true (overwrite .env)
    build:
      commands:
        - npm run build  # Run build command after the environment variable is set
  artifacts:
    baseDirectory: build  # The output directory for the React build (default is "build")
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

