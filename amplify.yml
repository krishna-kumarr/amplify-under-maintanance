version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build in maintenance mode..."
    build:
      commands:
        - npm run build:maintenance  # Build in maintenance mode
    postBuild:
      commands:
        - npm run build:normal  # Set normal mode after build (but without rebuilding the app)
artifacts:
  baseDirectory: build
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
