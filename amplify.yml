version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build..."
        - export REACT_APP_MAINTENANCE=true >> .env  # Set maintenance mode to true
    build:
      commands:
        - npm run build  # Build the app in maintenance mode
    postBuild:
      commands:
        - export REACT_APP_MAINTENANCE=false >> .env  # Set maintenance mode to false
        - npm run build  # Run the build again to get the normal state of your app
        - cat .env  # Verify the update
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
