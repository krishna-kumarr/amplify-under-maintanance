version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build..."
        - echo "REACT_APP_MAINTENANCE=true" > .env  # Set maintenance mode to true before build
    build:
      commands:
        - npm run build  # Run build command after the environment variable is set
  artifacts:
    baseDirectory: build  # Specify the build output directory (for React apps, it's "build")
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*